{% extends 'base.html' %}

{% block title %}Agregar SmartBin | SmartBin{% endblock %}

{% block content %}
<h1 class="mb-4">Agregar nuevo SmartBin</h1>

<form method="POST" class="needs-validation" novalidate>
    <div class="mb-3">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <label for="uid_hardware" class="form-label">Código del dispositivo (UID)</label>
        <input type="text" class="form-control" id="uid_hardware" name="uid_hardware" required>
    </div>

    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del bin</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>

    <div class="mb-3">
        <label for="ubicacion" class="form-label">Ubicación (opcional)</label>
        <input type="text" class="form-control" id="ubicacion" name="ubicacion">
    </div>

    <div class="mb-3">
        <label for="peso_unitario" class="form-label">Peso unitario (g por pieza)</label>
        <input type="number" step="0.01" class="form-control" name="peso_unitario" required>
    </div>

    <div class="mb-3">
        <label for="stock_minimo_unidades" class="form-label">Stock mínimo (en piezas)</label>
        <input type="number" class="form-control" name="stock_minimo_unidades" required>
    </div>

    <button type="submit" class="btn btn-primary">Agregar Bin</button>
</form>
{% endblock %}
